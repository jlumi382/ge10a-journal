{% extends "base.html" %}

{% block title %}{{ category|capitalize }} - {{ event|capitalize }} - WPE Journal{% endblock %}

{% block content %}
    <!-- Page-specific content -->
    <h1>{{ event.name }}</h1>
    <p>Date: {{ event.date }}</p>
    <p>Points: {{ event.points }}</p>
    <p>{{ event.reflection }}</p>
    <a href="{{ url_for('category_page', category=category.name) }}">Back to Category</a>

{% endblock %}
