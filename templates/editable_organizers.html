{% extends "base.html" %}

{% block content %}
<div>
    <form action="{{ url_for('add_organizer') }}" method="GET">
        <button type="submit">Add New Organizer</button>
    </form>
</div>
<div>
    {% for organizer in organizers %}
    <div>
        <h1>{{ organizer.name }}</h1>
        <img src="{{ url_for('static', filename='uploads/organizers/' + organizer.logo) }}" alt="{{ organizer.name }} logo">
        <form action="{{ url_for('edit_organizer', organizer_id=organizer.id) }}" method="GET">
            <button type="submit">Edit</button>
        </form>
        <form action="{{ url_for('delete_organizer', organizer_id=organizer.id) }}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this organizer?');">Delete</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
