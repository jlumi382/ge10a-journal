{% extends "base.html" %}

{% block content %}
<form method="POST" action="{{ url_for('add_category') }}">
    <label for="name">Category Name:</label>
    <input type="text" id="name" name="name" value="{{ category.name if category else '' }}" required>
    
    {% if error %}
    <div style="color: red;">
        {{ error }}
    </div>
    {% endif %}

    <input type="submit" value="Add Category">
</form>
{% endblock %}
