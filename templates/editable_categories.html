{% extends "base.html" %}

{% block content %}
<div>
    <form action="{{ url_for('add_category') }}" method="GET">
        <button type="submit">Add New Category</button>
    </form>
</div>
<div>
    {% for category in categories %}
    <div>
        <h1>{{ category.name }}</h1>
        <form action="{{ url_for('edit_category', category_id=category.id) }}" method="GET">
            <button type="submit">Edit</button>
        </form>
        <form action="{{ url_for('delete_category', category_id=category.id) }}" method="POST">
            <button type="submit" onclick="return confirm('Are you sure you want to delete this category?');">Delete</button>
        </form>
    </div>
    {% endfor %}
</div>
{% endblock %}
