{% extends "base.html" %}

{% block content %}
<div>
    <form action="{{ url_for('add_event') }}" method="GET">
        <button type="submit">Add New Event</button>
    </form>
</div>
<div>
    {% for event in events %}
        <img src="{{ url_for('static', filename='uploads/thumbnails/' + event.thumbnail) }}" alt="Thumbnail for {{ event.name }}">
        <div>
            <h3>{{ event.name }}</h3>
            <div><small>{{ event.organizer.name }}</small></div>
            <div><small>{{ event.date }}</small></div>
            <div><small>{{ event.venue }}</small></div>
            <div><small>{{ event.points }} pt/s</small></div>
        </div>
        <div>
            <form action="{{ url_for('edit_event', event_id=event.id) }}" method="GET">
                <button type="submit">Edit</button>
            </form>
            <form action="{{ url_for('delete_event', event_id=event.id) }}" method="POST">
                <button type="submit" onclick="return confirm('Are you sure you want to delete this event?');">Delete</button>
            </form>
        </div>
    {% endfor %}
</div>
{% endblock %}
